{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<p></p>
<section class="text-gray-600 body-font relative">

<div class="container px-5 py-24 mx-auto flex">
    <div class=" bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
        <button class="text-white mb-2 bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Reset</button>

    <hr/>
    <a  class = "hover:text-blue-500" href="{% url 'login' %}">Go back</a>
</form>
</div>
</div>
</section>
{% endblock content %}
