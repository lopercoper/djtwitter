{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="text-gray-600 body-font">
    <div class="container px-5 py-5 mt-5 mx-auto">
      <div class=" flex items-center lg:w-3/5 mx-auto border-b-2 pb-10 border-gray-200 sm:flex-row flex-col">
        <div class="sm:w-12 sm:h-12 h-12 w-12 sm:mr-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="sm:w-16 sm:h-16 w-10 h-10" viewBox="0 0 24 24">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
          </svg>
        </div>
        <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class=" mt-5  border-t border-gray-200">
                    <button class=" mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                        Post
                      </button>
        </div>
      </div>
      
        
      
    </div>
  
  </div>

{% for post in posts %}

<div class="text-gray-600 body-font">
    <div class="container px-5 py-5  mx-auto">
      <div class="flex items-center lg:w-3/5 mx-auto border-b-2 pb-10 border-gray-200 sm:flex-row flex-col">
        <div class="sm:w-12 sm:h-12 h-12 w-12 sm:mr-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="sm:w-16 sm:h-16 w-10 h-10" viewBox="0 0 24 24">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
          </svg>
        </div>
        <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
          <h2 class="text-gray-900 text-lg title-font font-medium mb-2">{{ post.user }}</h2>
          <p class="leading-relaxed text-base">{{ post.post_body }}</p>
        </div>
      </div>
      
        
      
    </div>
  
  </div>
{% endfor %}

{% endblock content %}
